    <!-- 内部javaScriptを記述する場合はここに記述 -->
    <script type="text/javascript">
        
        var txt1 = "アイウエオ";
        var txt2 = "かきくけこ";
        var txt3 = "さしすせそ";
        
        function shuffle(){
            var random = Math.floor( Math.random() * 11 );
           
            switch(random){
                case 1 :
                    $('.a').after($('.d')); 
                    $('.c').after($('.d'));
                    break;
                case 2 :
                    $('.b').after($('.e')); 
                    $('.f').after($('.d'));
                    break;
                case 3 :
                    $('.c').after($('.f')); 
                     ('.e').after($('.a'));
                    break;
                case 4 :
                    $('.d').after($('.d')); 
                    $('.c').after($('.a'));
                    break;
                case 5 :
                    $('.e').after($('.b')); 
                    $('.e').after($('.c')); 
                    break;
                case 6 :
                    $('.f').after($('.c')); 
                    $('.e').after($('.b')); 
                    break;     
                case 7 :
                    $('.f').after($('.a')); 
                    $('.c').after($('.d')); 
                    break;
                case 8 :
                    $('.c').after($('.b')); 
                    $('.f').after($('.a')); 
                    break;
                case 9 :
                    $('.e').after($('.d')); 
                    $('.b').after($('.a')); 
                    break;
                case 10 :
                    $('.d').after($('.c')); 
                    $('.f').after($('.a')); 
                    break;     
            }
        }
        
        function changeText(txt) {
            document.getElementById("letter").innerHTML=txt;
        }
        
    </script>
</head>
